{% extends "base.html" %}
{% block title %}
Accounts-Forgot password
{% endblock title %}

{% block content %}

{% include "alert.html" %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <div class="auth-icon mb-3">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2 class="auth-title">Enter the email</h2>
                        <p class="auth-subtitle">Reset the password</p>
                    </div>
                    
                    <form action="{% url 'forgotpassword' %}" method='POST' class="auth-form">
                        {% csrf_token %}
                        
                           <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" name="email">
            </div> <!-- form-group// -->
           
            
           
            <div class="form-group">
                        
                          
                     
                        <button type="submit" class="btn auth-btn w-100 mb-3 mt-2">
                            <i class="fas fa-user-plus me-2"></i>Reset password
                        </button>
                        
                        <div class="auth-footer text-center">
                            <p class="mb-0">Login your account
                                <a href="{% url 'login' %}" class="auth-link">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
