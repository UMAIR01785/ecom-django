{% extends "base.html" %}

{% block title %}
Accounts - resetpassword
{% endblock title %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <div class="auth-icon mb-3">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2 class="auth-title">Reset password</h2>
                        
                    </div>
                    
                    <form action="{% url 'resetpassword' %}" method='POST' class="auth-form">
                        {% csrf_token %}
                        
                           <div class="form-group">
        <input type="password" class="form-control" placeholder="Enter the password" name="password">
            </div> <!-- form-group// -->
            <div class="form-group">
        <input type="password" class="form-control" placeholder="Enter the confirm password"  name="confirm_password">
            </div> <!-- form-group// -->
            
            <div class="form-group">
              <a href="{% url 'login' %}" class="float-right">Login</a> 
            
            </div> 
            <div class="form-group">
                        
                          
                     
                        <button type="submit" class="btn auth-btn w-100 mb-3 mt-2">
                            <i class="fas fa-user-plus me-2"></i>Reset password
                        </button>
                        
                       
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
