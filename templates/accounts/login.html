{% extends "base.html" %}


{% block title %}
     Accounts - login
{% endblock title %}    

{% block content %}
{% include "alert.html" %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <div class="auth-icon mb-3">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2 class="auth-title">Create Account</h2>
                        <p class="auth-subtitle">Join ShopHub and start shopping today</p>
                    </div>
                    
                    <form action="{% url 'login' %}" method='POST' class="auth-form">
                        {% csrf_token %}
                        
                           <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" name="email">
            </div> <!-- form-group// -->
            <div class="form-group">
        <input type="password" class="form-control" placeholder="Password"  name="password">
            </div> <!-- form-group// -->
            
            <div class="form-group">
              <a href="{% url 'forgotpassword' %}" class="float-right">Forgot password?</a> 
            
            </div> 
            <div class="form-group">
                        
                          
                     
                        <button type="submit" class="btn auth-btn w-100 mb-3 mt-2">
                            <i class="fas fa-user-plus me-2"></i>Login
                        </button>
                        
                        <div class="auth-footer text-center">
                            <p class="mb-0">Register your account
                                <a href="{% url 'register' %}" class="auth-link">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
